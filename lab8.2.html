<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    * {
        margin: 0;
        padding: auto;
    }
    p{
        margin: 10px;
    }
</style>

<body>
    <button onclick="getLocation()">Hiển thị </button>
    <p>Vĩ tuyến: <span id="vt"></span></p>
    <p>Kinh tuyến: <span id="kt"></span></p>

</body>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Ứng dụng không được hỗ trợ");
        }
    }

    function showPosition(position) {
        document.getElementById("vt").innerHTML = position.coords.latitude;
        document.getElementById("kt").innerHTML = position.coords.longitude;
    }

</script>

</html>
