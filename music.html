<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/rep.css">
    <link rel="stylesheet" href="./access/css/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./access/img/logo.ico" type="image/x-icon">
    <title>Music</title>
</head>

<body>
    <main>
        <div>
            <div class="main-music">
                <div class="music-nav">
                    <ul class="music-nav--main">
                        <li>
                            <a class="text-center" href="#"><img class="nav-logo"
                                    src="./access/img/img__Index/logo.png.webp" alt=""></a>
                        </li>
                        <li class="list-nav">
                            <a href="#"><i class="fa-solid fa-layer-group"></i>Discover</a>
                        </li>
                        <li class="list-nav">
                            <a href="#"><i class="fa-sharp fa-solid fa-chart-simple"></i>Music Chart</a>
                        </li>
                        <li class="list-nav">
                            <a href="#"> <i class="fa-sharp fa-solid fa-radio"></i>Radio</a>
                        </li>
                        <li class="list-nav">
                            <a href="#"><i class="fa-solid fa-compact-disc"></i>Library</a>
                        </li>
                    </ul>
                    <ul class="music-nav--aside">
                    </ul>
                </div>
                <div class="music-content flex-1 w-100">
                    <div class="music-content__header d-flex justify-content-between align-items-center">
                        <div class="header__left d-flex align-items-center">
                            <div class="icon-arrow d-flex">
                                <div class="icon-left"><i class="fa-solid fa-arrow-left"></i></div>
                                <div class="icon-right"><i class="fa-solid fa-arrow-right"></i></div>
                            </div>
                            <div class="header-search d-flex align-items-center">
                                <div><i class="fa-solid fa-magnifying-glass"></i> </div>
                                <input class="flex-1 " type="text" placeholder="Search....">
                            </div>
                        </div>
                        <div class="header__right">
                            <a href="./index.html">Download for Window<span><i
                                        class="fa-solid fa-circle-down"></i></span></a>
                            <i class="fa-solid fa-gear"></i>
                            <img src="./access/img/music/person.jpg" alt="">
                        </div>
                    </div>
                    <div class="music-content__main w-100">
                        <section class="mC__discover">
                            <div class="mC__discover--row row">
                                <div class="col-sm-12 col-md-4"><img class="w-100" src="./access/img/music/discover-img-1.jpg" alt=""></div>
                                <div class="col-sm-12 col-md-4"><img class="w-100" src="./access/img/music/discover-img-1.jpg" alt=""></div>
                                <div class="col-sm-12 col-md-4"><img class="w-100" src="./access/img/music/discover-img-1.jpg" alt=""></div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="footer-nav"></div>
        </div>
    </main>
</body>

</html>
